<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Scraping - Sentiment Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function showDetails(media) {
      const details = {
        tiktok: "TikTok scraping results: 1500 posts scraped, latest trends captured.",
        twitter: "Twitter scraping results: 2000 tweets scraped, trending hashtags analyzed.",
        news: "News scraping results: 500 articles scraped, headlines and summaries extracted."
      };
      document.getElementById('scraping-details').textContent = details[media];
    }
  </script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">Sentiment Analysis</h1>
    <div>
      <a href="dashboard.html" class="text-gray-600 hover:text-blue-600 font-medium mr-6">Dashboard</a>
      <a href="scraping.html" class="text-blue-600 hover:underline font-medium">Scraping</a>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto p-6 space-y-8">
    <h2 class="text-2xl font-semibold">Data Scraping</h2>
    <div class="flex flex-col md:flex-row gap-6">
      <button onclick="showDetails('tiktok')" class="flex-1 bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 rounded shadow transition">
        <i class="fab fa-tiktok mr-2"></i> TikTok
      </button>
      <button onclick="showDetails('twitter')" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded shadow transition">
        <i class="fab fa-twitter mr-2"></i> Twitter
      </button>
      <button onclick="showDetails('news')" class="flex-1 bg-gray-700 hover:bg-gray-800 text-white font-semibold py-3 rounded shadow transition">
        <i class="fas fa-newspaper mr-2"></i> News
      </button>
    </div>

    <section class="bg-white rounded-lg shadow p-4 min-h-[100px]">
      <h3 class="font-semibold mb-2">Scraping Details</h3>
      <p id="scraping-details" class="text-gray-700 italic">Click a button above to see scraping results details.</p>
    </section>
  </main>
</body>
</html>
